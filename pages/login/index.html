<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Строймаркет</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="container page-header__container">
      <a class="logo" href="/">Строймаркет</a>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="grid">
        <div class="grid__column_2-5 grid__column_center">
          <section class="login">
            <h2 class="heading-2">Войти или <a href="/registration/">Зарегистрироваться</a></h2>
            <form class="form">
              <input class="form__input" type="email">
              <input class="form__input" type="password">
              <p class="">
                <input class="form__checkbox" id="login_remember-pass" type="checkbox">
                <label for="login_remember-pass">Запомнить пароль?</label>
              </p>
              <a>Я забыл(а) пароль</a>
              <button type="submit">Войти в личный кабинет</button>
            </form>
          </section>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
