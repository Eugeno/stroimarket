<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Строймаркет</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="page-header">
  <div class="container page-header__container">
    <a class="logo" href="/">Строймаркет</a>
  </div>
</header>
<main>
  <div class="container">
    <div class="grid">
      <div class="grid__column_2-5 grid__column_center">
        <section class="login">
          <h2 class="h2">
            Новый пароль
          </h2>
          <form class="form login__form">
            <input class="form__input" type="password" placeholder="Введите новый пароль">
            <input class="form__input" type="password" placeholder="Повторите новый пароль">
            <button class="form__button" type="submit">Войти в личный кабинет</button>
          </form>
        </section>
      </div>
    </div>
  </div>
</main>
</body>
</html>
