<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Строймаркет</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="page-header">
  <div class="container page-header__container">
    <a class="logo" href="/">Строймаркет</a>
  </div>
</header>
<main>
  <div class="container">
    <a class="link prev-page" href="javascript:history.back()">
      Назад
    </a>
    <div class="grid">
      <div class="grid__column_2-5 grid__column_center">
        <section class="login">
          <h2 class="h2">
            Восстановить пароль
          </h2>
          <p class="login__text">
            Введите адрес электронной почты, связанный с вашим аккаунтом, и мы вышлем вам ссылку для изменения пароля.
          </p>
          <form class="form login__form">
            <input class="input form__input" type="email" placeholder="Электронная почта">
            <button class="button form__button" type="submit">Получить ссылку</button>
          </form>
        </section>
      </div>
    </div>
  </div>
</main>
</body>
</html>
