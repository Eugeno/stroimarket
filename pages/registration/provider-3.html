<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Строймаркет</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="container page-header__container">
      <a class="logo" href="/">Строймаркет</a>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="registration">
        <div class="grid">
          <div class="grid__column_2-5 grid__column_center">
            <div class="registration__step">
              <h2 class="h2">
                Регистрация в качестве поставщика
              </h2>
              <p class="link">
                Компания ООО «Штукатуркин» зарегистрирована
              </p>
              <p class="registration__caption">
                По адресу info@shtukaturkin.ru отправлено письмо с паролем для входа в личный кабинет.
              </p>
              <form class="form registration__form">
                <div class="grid form__row">
                  <div class="grid__column_2-5">
                    <label class="form__label" for="registration_name">Пароль:</label>
                  </div>
                  <div class="grid__column_3-5">
                    <input class="form__input" id="registration_name"
                           type="password" placeholder="Введите полученный пароль">
                  </div>
                </div>
                <input class="form__checkbox" id="registration_is-producer" type="checkbox" checked>
                <label for="registration_is-producer" data-checked="да" data-not-checked="нет">
                  Запомнить пароль?
                </label>
                <button class="button form__button" type="submit">
                  Войти в личный кабинет
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
