<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Строймаркет</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="container page-header__container">
      <div class="grid page-header__grid">
        <div class="grid__column_1-4 grid__column_shift menu-btn-wrapper">
          <a class="logo logo_panel" href="/">Строймаркет</a>
          <button class="menu-btn" type="button">M</button>
        </div>
        <div class="grid__column_3-4">
          <ul class="user-actions">
            <li class="user-actions__item">
              <a class="link user-actions__link" href="javascript:void(0)">
                Уведомления
              </a>
            </li>
            <li class="user-actions__item">
              <a class="link user-actions__link" href="javascript:void(0)">
                Сообщения
              </a>
            </li>
            <li class="user-actions__item user-actions__item_profile">
              <a class="link user-actions__link" href="javascript:void(0)">
                Пластик Сибири
              </a>
            </li>
            <li class="user-actions__item user-actions__item_logout">
              <a class="link user-actions__link" href="javascript:void(0)">
                Выйти
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="grid">
        <div class="grid__column_1-4 grid__column_shift">
          <ul class="side-panel">
            <li class="_is-open" data-accordion>
              <span class="accordion-title">Моя компания</span>
              <ul class="accordion-content">
                <li><a>Рабочий стол</a></li>
                <li><a href="javascript:void(0)">Ассортимент</a></li>
                <li><a href="javascript:void(0)">Претензии</a></li>
              </ul>
            </li>
            <li>Каталог</li>
            <li>Закупки</li>
            <li>Настройки</li>
          </ul>
        </div>
        <div class="grid__column_3-4">
          right
        </div>
      </div>
    </div>
  </main>

  <script src="/js/main.min.js"></script>
</body>
</html>
